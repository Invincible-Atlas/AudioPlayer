<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="mainPlayer">
        <source id="source" src="/audio/36. Fractured Shrines.mp3" type="audio/mp3">
    </audio>
    <div id="audioControls">
        <div id="prevTrackButton" class="audioButton" onclick="prevTrack()"><div id="PTBContent">◄</div></div>
        <div id="backButton" class="audioButton" onclick="audioBack()"><div id="BBContent">⟲</div></div>

        <div id="playButton" onclick="playToggle()"><div id="PBContent">▶</div></div>
        <div id="forwardButton" class="audioButton" onclick="audioForward()"><div id="FBContent">⟳</div></div>
        <div id="nextTrackButton" class="audioButton" onclick="nextTrack()"><div id="NTBContent">►</div></div>
    </div>
    <br><br><br>
    <div>
        <span id="tPlusText"></span>
        <input type="range" min="1" max="1000" value="1" id="seekSlider">
        <span id="tMinusText"></span>
    </div>
    <div id="playlistText"></div>
    <!-- <button id="fileButton" onclick="getDir()">Select Directory</button> -->

    <script src="script.js"></script>
    
</body>
</html>
